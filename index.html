<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload ="page()">
     <div class="container-fluid d-flex justify-content-center pb-5">
    <div class="card">
    <h2 class="detail text-danger text-center">Student form without API</h2>
    <div class="row">
   
    
    <div class=" col-md-6 mt-4 " >
      <label for="exampleFormControlInput1 " class="form-label me-1 fw-bold text-primary">StudentName</label>:</label>
      <input type="text" class="form-control name" id="StudentName" placeholder="Enter StudentName">
      <p class="  text-danger fs-5" id="demo"></p>
    </div>
  
    <div class=" col-md-6 mt-4">
       <label for="exampleFormControlInput1" class="form-label me-1 fw-bold text-primary">FatherName:</label>
       <input type="text" class="form-control me-1 " id="FatherName" placeholder="Enter FatherName">
       <p class=" text-danger fs-5" id="demo1"></p> 
      </div>
  <!-- </div> -->
</div>
<div class="row">
   <div class=" col-md-6 mt-4">
      <label for="exampleFormControlInput1" class="form-label fw-bold me-1 text-primary">Age:</label>
      <input type="text" class="form-control age" id="Age" placeholder="Enter Age">
      <p class="fs-5 text-danger" id="demo2"></p>
    </div>
  
    
    <div class=" col-md-6 mt-4">
      <label for="exampleFormControlInput1" class="form-label me-1 fw-bold text-primary">Date of Birth:</label>
      <input type="date" class="form-control me-1 bg-" id="DateofBirth" placeholder="Enter Date of Birth">
      <p class=" fs-5 text-danger" id="demo3"></p>
    </div>
  </div> 

  <div class="row">
   
    <div class=" col-md-6 mt-4">
      <label for="exampleFormControlInput1" class="form-label me-1 fw-bold text-primary">Gender:</label>
      <!-- <input type="text" class="form-control gender" id="Gender" placeholder="Enter Male/Female">
       -->
       <select class="form-select" aria-label="Default select example"  placeholder="Enter  Male/Female" id="Gender">

        <option selected disabled value="">Choose Gender </option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>

    </select>
      <p class=" fs-5 text-danger" id="demo4"></p>
    </div>


    <div class=" col-md-6 mt-4">
      <label for="exampleFormControlInput1" class="form-label me-1 fw-bold text-primary">City:</label>
      <input type="text" class="form-control me-1 bg-" id="City" placeholder="Enter City">
      <p class=" fs-5 text-danger" id="demo5"></p>
    </div>
  </div> 
    
  <div class="row">
     <div class=" col-md-6 mt-4">
      <label for="exampleFormControlInput1" class="form-label me-1 fw-bold text-primary">Pincode:</label>
      <input type="Pincode" class="form-control pincode" id="Pincode" placeholder="Enter  Pincode">
      <p class=" fs-5 text-danger" id="demo6"></p>
    </div>
    
    
    <div class=" col-md-6 mt-4">
      <label for="exampleFormControlInput1" class="form-label me-1 fw-bold text-primary">Address:</label>
      <textarea type="text" class="form-control me-1 bg-" id="Address" placeholder="Enter Address"></textarea>
      <p class=" fs-5 text-danger" id="demo7"></p>
    </div>
  </div> 
    
    <div class="sub d-flex justify-content-center">
        <button class="btn btn-primary  mt-2 w-10"  onclick="submit()">Submit</button>
        <!-- <button class="btn btn-primary w-10"  onclick="submit()">Submit</button> -->
     </div>
      
  
  </div>
  
  
  </div>

 <div class="container  pb-3 card-two">
